<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta viewport="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">"
</head>
<body>
   <header>
    <img src="image/Logo.svg" alt="logo"/>
   </header> 
   <main>
    <!--this is a login-->
    <h1>Log in</h1><br/>
    <div class="form-container">
        <form>
            <div class="input-wrapper">
                <label for="email">Email</label>
                <input placeholder="search your waste bank here" type="Email" id="email"/>
            </div>

            <div class="input-wrapper">
                <label for="password">Password</label>
                <input placeholder="search your waste bank here" type="Password" id="password"/>
            </div>

            <div>
                <div class="input-wrapper">
                </div>
            </div>
            <div class="more-options">
                <input type="checkbox" id="remember-me" name="remember-me" value="remember-me"><label for="remember-me"> remember me</label>  
                <a class="new-password" href="forgotpassword.html">Forgot password?</a><br/> 
            </div>
            
            
            <button type="submit">Login</button><br/>
            <p class="alternative">OR</p><br/>
            <img src="image/gmail.png"><a href="googlelogin.html">log in with google</a><img src="image/facebook 1.png"><a href="loginwithfacebook.html">Log in with facebook</a>
                <p class="new-user">New User?<a href="register.html">Registration</a></p>
        </form>
    </div>
   </main>
</body>
</html>
